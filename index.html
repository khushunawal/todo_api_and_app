<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Todo App</h1>
    
    <h2>Create User</h2>
    <form action="/users" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Create User</button>
    </form>
    
    <h2>Create Todo</h2>
    <form action="/todos" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <label for="completed">Completed:</label>
        <input type="checkbox" id="completed" name="completed">
        <label for="user_id">User ID:</label>
        <input type="number" id="user_id" name="user_id" required>
        <button type="submit">Create Todo</button>
    </form>
    
    <h2>Get Todo</h2>
    <form action="/todos" method="GET">
        <label for="todo_id">Todo ID:</label>
        <input type="number" id="todo_id" name="todo_id" required>
        <button type="submit">Get Todo</button>
    </form>
    
    <h2>Delete Todo</h2>
    <form action="/todos" method="DELETE">
        <label for="delete_todo_id">Todo ID:</label>
        <input type="number" id="delete_todo_id" name="delete_todo_id" required>
        <button type="submit">Delete Todo</button>
    </form>
    
    <h2>List Todos</h2>
    <form action="/todos" method="GET">
        <label for="user_id_filter">Filter by User ID:</label>
        <input type="number" id="user_id_filter" name="user_id">
        <button type="submit">List Todos</button>
    </form>
</body>
</html>
